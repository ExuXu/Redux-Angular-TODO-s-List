<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">

  <span class="todo-count"><strong>{{ pendings }}</strong> tareas restantes</span>

  <ul class="filters">

    <li *ngFor="let filter of filters"
        (click)="changeFilter( filter )">
      <a [class.selected]="filter === actualFilter">
        {{ filter | titlecase }}
      </a>
    </li>

  </ul>

  <button class="clear-completed"
          (click)="cleanCompleteTodos()">Limpiar completados</button>
</footer>
